<html>
<head>
<style>
p
{
height:45px;
width:200px;
border-radius:4px;
background:url('images/captcha.jpg');
background-size:cover;
line-height:45px;
text-align:center;
font-size:45px;
letter-spacing:12px;
}
</style>
</head>
<body onload="demo()">
<p><s>efhg1</s></p>
<img src="images/refresh.jpg" onclick="demo()"
 style="height:40px;float:right;
position:absolute;left:220px;top:10px;"/>
<input type="text"/><b>MSG</b></br></br>
<button onclick="demo1()">SAVE</button>
</body>
<script>
function demo()
{
var str="qwertyekfidfkfbhjei3#h@$h12345"
var len="str.length"
var captcha="";
for(var i=0;i<=5;i++)
{
var rIndex=Math.floor(Math.random()*len)
var rCh=str.charAt(rIndex)
captcha=captcha+rCh
}
document.querySelector("s").innerText=captcha
}
function demo1()
{
var c=document.querySelector("s")
var v=document.querySelector("input")
var msg=document.querySelector("b")
if(c.innerText==v.value)
{
c.style.border="3px solid green"
v.style.border="3px solid green"
msg.innerText="valid Captcha Code"
msg.style.color="green"
}
else
{
c.style.border="3px solid red"
v.style.border="3px solid red"
msg.innerText="Invalid Captcha Code"
msg.style.color="red"
}
}

</script>
</html>
