<html>
<head>
</head>
<body>
<div id="h" style="height:400px; background:red ">
Techpile Technology
</div>
<input onmouseover="myfun()" type="button" value="set style"/>

<script>
function myfun()
{
var obj=document.getElementById("h")
obj.style.color="Red"
obj.style.background="Grey"
obj.style.border="10px solid red"
obj.style.borderRadius="10px solid red"
obj.style.textAlign="center"
obj.style.transform="rotate(360deg)"
obj.style.transition="2s"
obj.style.transitionTransform="rotate360"
}

//myfun()
</script>
</body>
</html>
