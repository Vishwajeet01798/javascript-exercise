<html>
<head>
<style>
div 
{
min-height:150px;
width:1000px;
border:20px solid navy;
border:radius:10px;
box-shadow:0px 0px 15px 4px black inset;
padding:50px;
font-size:200px;
text-align:center;
color:red;
margin:100px auto;
background-color:white;
font-family:digital-7;
}
body
{
background-color:black;
}
</style>
</head>
<body onload="demo()">
<div>Time</div>
<script>
function demo()
{
var d=new Date()
var x=d.toLocaleTimeString()
document.querySelector("div").innerHTML=x
}
window.setInterval(demo,1000)
</script>

</body>
</html>
